<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagat Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="left">
            <img src="/gym-logo.png" alt="">
            <div>Bhagat Fitness</div>
        </div>
        <div id="mid">
            <ul class="nav">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness calculator</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </div>
        <div id="right">
            <button class="btn">Call now</button>
            <button class="btn">Email us</button>
        </div>

    </header>
    <div class="continar">
        <h1>Join the best gym of BRT now</h1>
        <form action="noaction">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter your locality">
            </div>
            <div class="form-group">
                <input type="email" name="" placeholder="Enter your contact no.">
            </div>
        </form>
        <button class="btn">Submit</button>
    </div>

</body>

</html>
